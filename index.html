<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>AquaSurely</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* HEADER */
header {
  background: #4b2f2f;
  padding: 15px 30px;
}

nav ul {
  display: flex;
  align-items: center;
  list-style: none;
}

nav ul li {
  margin-right: 25px;
  position: relative;
}

nav ul li a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
}

/* DROPDOWN */
.dropdown-menu {
  display: none;
  position: absolute;
  top: 100%;
  left: 0;
  background: #fff;
  min-width: 200px;
  border-radius: 6px;
  box-shadow: 0 6px 15px rgba(0,0,0,0.2);
  z-index: 999;
  padding: 10px 0;
}

.dropdown-menu li {
  list-style: none;
}

.dropdown-menu li a {
  display: block;
  padding: 10px 15px;
  color: #000;
}

.dropdown-menu li a:hover {
  background: #f3f3f3;
}

/* SHOW CLASS */
.dropdown-menu.show {
  display: block;
}

/* CONTENT */
.content {
  padding: 50px;
}
</style>
</head>

<body>

<header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>

      <li class="dropdown">
        <a href="#" id="waterBtn">Water Purifiers â–¾</a>
        <ul class="dropdown-menu" id="waterMenu">
          <li><a href="commercial-ro.html">Commercial RO</a></li>
          <li><a href="industrial-ro.html">Industrial RO</a></li>
          <li><a href="ro-membrane.html">RO Membrane</a></li>
        </ul>
      </li>

      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<div class="content">
  <h1>Welcome to AquaSurely</h1>
  <p>Reliable Commercial & Industrial RO Solutions</p>
</div>

<!-- JAVASCRIPT -->
<script>
const btn = document.getElementById("waterBtn");
const menu = document.getElementById("waterMenu");

btn.addEventListener("click", function(e) {
  e.preventDefault();
  menu.classList.toggle("show");
});

// Close when clicking outside
document.addEventListener("click", function(e) {
  if (!e.target.closest(".dropdown")) {
    menu.classList.remove("show");
  }
});
</script>

</body>
</html>
